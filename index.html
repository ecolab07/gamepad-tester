<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamepad Tester v1.0</title>

  <!-- Styles CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/keyboard.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ðŸŽ® Test Joypad Complet v1.0</h1>
    <button id="resetBtn">ðŸ”„ RÃ©initialiser</button>
    <p class="subtitle">Connectez un gamepad et appuyez sur toutes les touches pour les tester</p>
    <div class="status">
      <span id="gamepadStatus">Aucun gamepad dÃ©tectÃ©</span>
      <span id="gamepadName"></span>
    </div>
  </div>

  <div class="gamepad-wrapper">
    <div class="gamepad">
      <div class="grip left-grip"></div>
      <div class="grip right-grip"></div>

      <div class="pad-button shoulder lt" data-button="6">LT</div>
      <div class="pad-button shoulder lb" data-button="4">LB</div>
      <div class="pad-button shoulder rb" data-button="5">RB</div>
      <div class="pad-button shoulder rt" data-button="7">RT</div>

      <div class="pad-button menu back" data-button="8">View</div>
      <div class="pad-button menu guide" data-button="16">Guide</div>
      <div class="pad-button menu start" data-button="9">Menu</div>

      <div class="pad-button dpad up" data-button="12">â–²</div>
      <div class="pad-button dpad left" data-button="14">â—€</div>
      <div class="pad-button dpad right" data-button="15">â–¶</div>
      <div class="pad-button dpad down" data-button="13">â–¼</div>

      <div class="pad-button stick left-stick" data-button="10" data-stick="left">
        <div class="stick-cap"></div>
        <div class="stick-dot" data-axis-x="0" data-axis-y="1"></div>
        <span class="stick-label">LS</span>
      </div>

      <div class="pad-button stick right-stick" data-button="11" data-stick="right">
        <div class="stick-cap"></div>
        <div class="stick-dot" data-axis-x="2" data-axis-y="3"></div>
        <span class="stick-label">RS</span>
      </div>

      <div class="pad-button face y" data-button="3">Y</div>
      <div class="pad-button face x" data-button="2">X</div>
      <div class="pad-button face b" data-button="1">B</div>
      <div class="pad-button face a" data-button="0">A</div>

      <div class="axis-panel">
        <div class="axis-item" data-axis="0">LX <span class="axis-value">0.00</span></div>
        <div class="axis-item" data-axis="1">LY <span class="axis-value">0.00</span></div>
        <div class="axis-item" data-axis="2">RX <span class="axis-value">0.00</span></div>
        <div class="axis-item" data-axis="3">RY <span class="axis-value">0.00</span></div>
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stats-number" id="testedCount">0</div>
    <div class="stats-total">touches testÃ©es sur <span id="totalCount">0</span></div>
  </div>
</div>

<script src="js/config.js"></script>
<script src="js/gamepad.js"></script>
<script src="js/stats.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
